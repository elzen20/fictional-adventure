name: editing-repo-file
on:
  workflow_dispatch:
    inputs:
      environments:
        type: choice
        options:
          - dev
          - prod
permissions:
  id-token: write
  contents: write

jobs:
  EditFile:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: https://github.com
    steps:
      - uses: actions/checkout@v3
        with:
          path: devops-pipeline
      - name: Modificar archivo
        run: |
          cd devops-pipeline
          echo "Texto adicional" >> hello_world.txt
      - name: Subir cambios
        run: |
          cd devops-pipeline
          git config --global user.name "elzen20"
          git config --global user.email "ceqc.quintero@gmail.com"
          git add .
          git commit -m "Agregado texto al archivo"
          git push
